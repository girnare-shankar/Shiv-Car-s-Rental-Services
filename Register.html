<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Selection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Register.css"> <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Shiv Car's Rental Services</h1>
            <p>Your partner for memorable journeys</p>
        </div>
    </header>
    

    <div class="container text-center my-5">
        <h1 class="page-header display-4 text-primary">Choose Your Destination</h1>

        <form class="form-horizontal" style="max-width: 450px; margin: auto;">
            <div class="form-group">
                <label for="start" class="control-label">Select Destination</label>
                <input type="text" class="form-control" id="start" placeholder="Pick up From" required>
            </div>

            <div class="form-group">
                <label for="end" class="control-label">To</label>
                <input type="text" class="form-control" id="end" placeholder="Last Destination" required>
            </div>

            <div class="form-group">
                <label for="vehicle" class="control-label">Available Vehicles</label>
                <select class="form-control" id="vehicle">
                    <option>Select Vehicle</option>
                    <option>Tavera</option>
                    <option>Ertica</option>
                    <option>Swift VDI</option>
                    <option>Swift Dezire</option>
                    <option>Inova</option>
                    <option>Scorpio</option>
                    <option>Creta</option>
                    <option>KIA Seltos</option>
                    <option>Brezza</option>
                    <option>Ciaz</option>
                    <option>Venue</option>
                    <option>Ecco</option>
                    <option>HONDA Amaze</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pickupDate" class="control-label">Pick up Date and Time</label>
                <input type="datetime-local" class="form-control" id="pickupDate" required>
            </div>
            
            <div class="form-group">
                <label for="passengers" class="control-label">No. Of Passengers:</label>
                <input type="number" class="form-control" id="passengers" min="1" max="7" placeholder="1 to 7" required>
            </div>

            <a class="btn btn-primary btn-lg" href="Book Now.html" >Book Now</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Shiv Car's Rental Services. All rights reserved.</p>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
